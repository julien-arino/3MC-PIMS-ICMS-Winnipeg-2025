---
layout: page
---

<style>
.profile-info h3 {
  font-size: 1.0em;
  font-weight: normal;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}
</style>

<div class="instructor-profile" style="display: flex; align-items: flex-start; gap: 2rem;">
    <div class="profile-info" style="flex: 1;">
        <h1>{{ page.name }}</h1>
        <h2>{{ page.position }}</h2>
        <h3>{{ page.university }}</h3>
        {% if page.website %}
            <a href="{{ page.website }}">Website</a><br>
        {% endif %}
        <a href="mailto:{{ page.email }}">{{ page.email }}</a>
    </div>
    <div class="profile-photo">
        <figure class="image is-128x128">
            {% if page.photo %}
                <img class="is-rounded" src="{{ site.url }}{{ site.baseurl }}{{ page.photo }}">
            {% endif %}
        </figure>
    </div>
</div>
<div class="profile-details" style="margin-top: 2rem;">
    {% if page.research %}
        <strong>Research interests:</strong> {{ page.research }}<br>
    {% endif %}
    <hr style="border: 1px solid #ccc; margin: 2em 0;">
    <h2>Lectures during the School</h2>
    {{ content | markdownify }}
</div>
